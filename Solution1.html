<!DOCTYPE html>

<body>
    Take an integer A as input . You have to tell whether A is divible by both 5 and 11 or not.

    <script>
        let a = prompt("Enter any number")
        if ((a % 5 === 0)&& (a % 11 ===0)){
            alert("Number is divisible by 5 and 11");
        }else{
            alert("Number is not divisible by 5 and 11");
        }
    </script>
</body>
</html>
